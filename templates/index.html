<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BCDC Drone Tracker{% endblock %}</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <!-- Header Navigation Bar -->
    <div class="header">
        <div class="nav-title">BCDC Drone Tracker</div>
        
        <button onclick="location.href='/'">Home</button>

        <div class="dropdown">
            <button class="dropbtn">Drones â–¾</button>
            <div class="dropdown-content">
                <a href="/droneA">Drone A</a>
                <a href="/droneB">Drone B</a>
                <a href="/droneJ">Drone J</a>
            </div>
        </div>

        <button onclick="location.href='/data'">JSON Display Test</button>
        <button onclick="location.href='/inputting'">User Input Test</button>
    </div>

    <!-- Page-Specific Content -->
    <div>
        {% block content %}
            <h1 style="text-align: center;">Real-Time Aircraft Tracker</h1>

            <!-- Two side-by-side maps -->
            <div class="map-container">
                <div id="map-all" class="map-box"></div>
                <div id="map-single" class="map-box"></div>
            </div>

            <!-- Drone data boxes below the maps -->
            <div id="drone-data-container" class="drone-data-container">
                <!-- Dynamically populated data boxes will go here -->
            </div>

            <!-- Leaflet and Custom JS -->
            <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
            <script src="{{ url_for('static', filename='js/splitmap.js') }}"></script>
            <script src="{{ url_for('static', filename='js/droneData.js') }}"></script>
        {% endblock %}
    </div>

</body>
</html>
